<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buses - TC Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="assets/logo.png">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white">
      <div class="mb-4 text-center">
        <img src="assets/logo.png" alt="logo" width="60" class="mb-2">
        <div><strong>TC Panel</strong></div>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="buses.html" class="nav-link active">
            <i class="bi bi-bus-front me-2"></i> Buses
          </a>
        </li>
        <li class="nav-item">
          <a href="routes.html" class="nav-link">
            <i class="bi bi-map me-2"></i> Routes
          </a>
        </li>
        <li class="nav-item">
          <a href="assignments.html" class="nav-link">
            <i class="bi bi-calendar-check me-2"></i> Assignments
          </a>
        </li>
        <li class="nav-item">
          <a href="settings.html" class="nav-link">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          <strong id="username-display">Admin</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="settings.html">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="logout-btn">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content flex-grow-1">
      <div class="topbar d-flex justify-content-between align-items-center">
        <h4>Buses</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBusModal">
          <i class="bi bi-plus-circle me-2"></i> Add Bus
        </button>
      </div>

      <div class="alert-container"></div>

      <div class="glass p-3">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Vehicle Number</th>
                <th>Route Name</th>
                <th>Route Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="buses-list">
              <!-- Buses will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bus Modal -->
  <div class="modal fade" id="addBusModal" tabindex="-1" aria-labelledby="addBusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="addBusModalLabel">Add New Bus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-bus-form">
            <div class="mb-3">
              <label for="bus-name" class="form-label">Bus Name</label>
              <input type="text" class="form-control" id="bus-name" required>
            </div>
            <div class="mb-3">
              <label for="vehicle-number" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="vehicle-number" required>
            </div>
            <div class="mb-3">
              <label for="route-name" class="form-label">Route Name (Optional)</label>
              <input type="text" class="form-control" id="route-name">
            </div>
            <div class="mb-3">
              <label for="route-number" class="form-label">Route Number (Optional)</label>
              <input type="text" class="form-control" id="route-number">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-bus-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Bus Modal -->
  <div class="modal fade" id="editBusModal" tabindex="-1" aria-labelledby="editBusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="editBusModalLabel">Edit Bus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-bus-form">
            <input type="hidden" id="edit-bus-id">
            <div class="mb-3">
              <label for="edit-bus-name" class="form-label">Bus Name</label>
              <input type="text" class="form-control" id="edit-bus-name" required>
            </div>
            <div class="mb-3">
              <label for="edit-vehicle-number" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="edit-vehicle-number" required>
            </div>
            <div class="mb-3">
              <label for="edit-route-name" class="form-label">Route Name (Optional)</label>
              <input type="text" class="form-control" id="edit-route-name">
            </div>
            <div class="mb-3">
              <label for="edit-route-number" class="form-label">Route Number (Optional)</label>
              <input type="text" class="form-control" id="edit-route-number">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-bus-btn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Load buses
      loadBuses();

      // Add bus event listener
      document.getElementById('save-bus-btn').addEventListener('click', async () => {
        const name = document.getElementById('bus-name').value;
        const vehicleNumber = document.getElementById('vehicle-number').value;
        const routeName = document.getElementById('route-name').value;
        const routeNumber = document.getElementById('route-number').value;

        if (!name || !vehicleNumber) {
          ui.showAlert('Please fill in all required fields');
          return;
        }

        const busData = {
          name,
          vehicleNumber,
          routeName,
          routeNumber
        };

        const result = await api.post('/buses', busData);

        if (result.success) {
          // Close modal and reset form
          const modal = bootstrap.Modal.getInstance(document.getElementById('addBusModal'));
          modal.hide();
          document.getElementById('add-bus-form').reset();

          // Show success message and reload buses
          ui.showAlert('Bus added successfully', 'success');
          loadBuses();
        } else {
          ui.showAlert(result.message || 'Failed to add bus');
        }
      });

      // Update bus event listener
      document.getElementById('update-bus-btn').addEventListener('click', async () => {
        const id = document.getElementById('edit-bus-id').value;
        const name = document.getElementById('edit-bus-name').value;
        const vehicleNumber = document.getElementById('edit-vehicle-number').value;
        const routeName = document.getElementById('edit-route-name').value;
        const routeNumber = document.getElementById('edit-route-number').value;

        if (!name || !vehicleNumber) {
          ui.showAlert('Please fill in all required fields');
          return;
        }

        const busData = {
          name,
          vehicleNumber,
          routeName,
          routeNumber
        };

        const result = await api.put(`/buses/${id}`, busData);

        if (result.success) {
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('editBusModal'));
          modal.hide();

          // Show success message and reload buses
          ui.showAlert('Bus updated successfully', 'success');
          loadBuses();
        } else {
          ui.showAlert(result.message || 'Failed to update bus');
        }
      });
    });

    // Load buses function
    async function loadBuses() {
      const busesListEl = document.getElementById('buses-list');
      busesListEl.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';

      const result = await api.get('/buses');

      if (result.success) {
        if (result.data.length === 0) {
          busesListEl.innerHTML = '<tr><td colspan="5" class="text-center">No buses found</td></tr>';
          return;
        }

        busesListEl.innerHTML = result.data.map(bus => `
          <tr>
            <td>${bus.name}</td>
            <td>${bus.vehicleNumber}</td>
            <td>${bus.routeName || 'N/A'}</td>
            <td>${bus.routeNumber || 'N/A'}</td>
            <td>
              <button class="btn btn-sm btn-primary edit-bus" data-id="${bus._id}">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger delete-bus" data-id="${bus._id}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');

        // Add event listeners for edit buttons
        document.querySelectorAll('.edit-bus').forEach(button => {
          button.addEventListener('click', async () => {
            const id = button.getAttribute('data-id');
            const result = await api.get(`/buses/${id}`);

            if (result.success) {
              const bus = result.data;
              document.getElementById('edit-bus-id').value = bus._id;
              document.getElementById('edit-bus-name').value = bus.name;
              document.getElementById('edit-vehicle-number').value = bus.vehicleNumber;
              document.getElementById('edit-route-name').value = bus.routeName || '';
              document.getElementById('edit-route-number').value = bus.routeNumber || '';

              const modal = new bootstrap.Modal(document.getElementById('editBusModal'));
              modal.show();
            } else {
              ui.showAlert(result.message || 'Failed to load bus details');
            }
          });
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-bus').forEach(button => {
          button.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this bus?')) {
              const id = button.getAttribute('data-id');
              const result = await api.delete(`/buses/${id}`);

              if (result.success) {
                ui.showAlert('Bus deleted successfully', 'success');
                loadBuses();
              } else {
                ui.showAlert(result.message || 'Failed to delete bus');
              }
            }
          });
        });
      } else {
        busesListEl.innerHTML = '<tr><td colspan="5" class="text-center">Error loading buses</td></tr>';
        ui.showAlert(result.message || 'Failed to load buses');
      }
    }
  </script>
</body>
</html>
