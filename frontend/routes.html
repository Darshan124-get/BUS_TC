<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routes - TC Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="assets/logo.png">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white">
      <div class="mb-4 text-center">
        <img src="assets/logo.png" alt="logo" width="60" class="mb-2">
        <div><strong>TC Panel</strong></div>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="buses.html" class="nav-link">
            <i class="bi bi-bus-front me-2"></i> Buses
          </a>
        </li>
        <li class="nav-item">
          <a href="routes.html" class="nav-link active">
            <i class="bi bi-map me-2"></i> Routes
          </a>
        </li>
        <li class="nav-item">
          <a href="assignments.html" class="nav-link">
            <i class="bi bi-calendar-check me-2"></i> Assignments
          </a>
        </li>
        <li class="nav-item">
          <a href="settings.html" class="nav-link">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          <strong id="username-display">Admin</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="settings.html">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="logout-btn">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content flex-grow-1">
      <div class="topbar d-flex justify-content-between align-items-center">
        <h4>Routes</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRouteModal">
          <i class="bi bi-plus-circle me-2"></i> Add Route
        </button>
      </div>

      <div class="alert-container"></div>

      <div class="glass p-3">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Route Name</th>
                <th>Route Number</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Stages</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="routes-list">
              <!-- Routes will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Route Modal -->
  <div class="modal fade" id="addRouteModal" tabindex="-1" aria-labelledby="addRouteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="addRouteModalLabel">Add New Route</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-route-form">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="route-name" class="form-label">Route Name</label>
                <input type="text" class="form-control" id="route-name" required>
              </div>
              <div class="col-md-6">
                <label for="route-number" class="form-label">Route Number</label>
                <input type="text" class="form-control" id="route-number" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" required>
              </div>
              <div class="col-md-6">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" required>
              </div>
            </div>
            <hr>
            <h6>Stages</h6>
            <div id="stages-container">
              <div class="row mb-2 stage-row">
                <div class="col-md-5">
                  <input type="text" class="form-control stage-name" placeholder="Stage Name" required>
                </div>
                <div class="col-md-5">
                  <input type="number" class="form-control stage-order" placeholder="Order" required min="1">
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-danger remove-stage"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-secondary mt-2" id="add-stage-btn">
              <i class="bi bi-plus-circle me-2"></i> Add Stage
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-route-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Route Modal -->
  <div class="modal fade" id="editRouteModal" tabindex="-1" aria-labelledby="editRouteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="editRouteModalLabel">Edit Route</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-route-form">
            <input type="hidden" id="edit-route-id">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="edit-route-name" class="form-label">Route Name</label>
                <input type="text" class="form-control" id="edit-route-name" required>
              </div>
              <div class="col-md-6">
                <label for="edit-route-number" class="form-label">Route Number</label>
                <input type="text" class="form-control" id="edit-route-number" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="edit-source" class="form-label">Source</label>
                <input type="text" class="form-control" id="edit-source" required>
              </div>
              <div class="col-md-6">
                <label for="edit-destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="edit-destination" required>
              </div>
            </div>
            <hr>
            <h6>Stages</h6>
            <div id="edit-stages-container">
              <!-- Stages will be loaded here -->
            </div>
            <button type="button" class="btn btn-sm btn-secondary mt-2" id="edit-add-stage-btn">
              <i class="bi bi-plus-circle me-2"></i> Add Stage
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-route-btn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Stages Modal -->
  <div class="modal fade" id="viewStagesModal" tabindex="-1" aria-labelledby="viewStagesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="viewStagesModalLabel">Route Stages</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6 id="view-route-name"></h6>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Order</th>
                  <th>Stage Name</th>
                </tr>
              </thead>
              <tbody id="view-stages-list">
                <!-- Stages will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Load routes
      loadRoutes();

      // Add stage button event listener
      document.getElementById('add-stage-btn').addEventListener('click', () => {
        addStageRow();
      });

      // Edit add stage button event listener
      document.getElementById('edit-add-stage-btn').addEventListener('click', () => {
        addEditStageRow();
      });

      // Add route event listener
      document.getElementById('save-route-btn').addEventListener('click', async () => {
        const routeName = document.getElementById('route-name').value;
        const routeNumber = document.getElementById('route-number').value;
        const source = document.getElementById('source').value;
        const destination = document.getElementById('destination').value;

        if (!routeName || !routeNumber || !source || !destination) {
          ui.showAlert('Please fill in all required fields');
          return;
        }

        // Get stages
        const stages = [];
        const stageRows = document.querySelectorAll('#stages-container .stage-row');
        
        for (const row of stageRows) {
          const stageName = row.querySelector('.stage-name').value;
          const orderIndex = parseInt(row.querySelector('.stage-order').value);
          
          if (!stageName || isNaN(orderIndex)) {
            ui.showAlert('Please fill in all stage fields');
            return;
          }
          
          stages.push({ stageName, orderIndex });
        }

        if (stages.length === 0) {
          ui.showAlert('Please add at least one stage');
          return;
        }

        const routeData = {
          routeName,
          routeNumber,
          source,
          destination,
          stages
        };

        const result = await api.post('/routes', routeData);

        if (result.success) {
          // Close modal and reset form
          const modal = bootstrap.Modal.getInstance(document.getElementById('addRouteModal'));
          modal.hide();
          document.getElementById('add-route-form').reset();
          document.getElementById('stages-container').innerHTML = '';
          addStageRow(); // Add one empty stage row

          // Show success message and reload routes
          ui.showAlert('Route added successfully', 'success');
          loadRoutes();
        } else {
          ui.showAlert(result.message || 'Failed to add route');
        }
      });

      // Update route event listener
      document.getElementById('update-route-btn').addEventListener('click', async () => {
        const id = document.getElementById('edit-route-id').value;
        const routeName = document.getElementById('edit-route-name').value;
        const routeNumber = document.getElementById('edit-route-number').value;
        const source = document.getElementById('edit-source').value;
        const destination = document.getElementById('edit-destination').value;

        if (!routeName || !routeNumber || !source || !destination) {
          ui.showAlert('Please fill in all required fields');
          return;
        }

        // Get stages
        const stages = [];
        const stageRows = document.querySelectorAll('#edit-stages-container .stage-row');
        
        for (const row of stageRows) {
          const stageName = row.querySelector('.stage-name').value;
          const orderIndex = parseInt(row.querySelector('.stage-order').value);
          
          if (!stageName || isNaN(orderIndex)) {
            ui.showAlert('Please fill in all stage fields');
            return;
          }
          
          stages.push({ stageName, orderIndex });
        }

        if (stages.length === 0) {
          ui.showAlert('Please add at least one stage');
          return;
        }

        const routeData = {
          routeName,
          routeNumber,
          source,
          destination,
          stages
        };

        const result = await api.put(`/routes/${id}`, routeData);

        if (result.success) {
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('editRouteModal'));
          modal.hide();

          // Show success message and reload routes
          ui.showAlert('Route updated successfully', 'success');
          loadRoutes();
        } else {
          ui.showAlert(result.message || 'Failed to update route');
        }
      });

      // Add initial stage row
      addStageRow();
    });

    // Add stage row function
    function addStageRow() {
      const stagesContainer = document.getElementById('stages-container');
      const newRow = document.createElement('div');
      newRow.className = 'row mb-2 stage-row';
      newRow.innerHTML = `
        <div class="col-md-5">
          <input type="text" class="form-control stage-name" placeholder="Stage Name" required>
        </div>
        <div class="col-md-5">
          <input type="number" class="form-control stage-order" placeholder="Order" required min="1">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger remove-stage"><i class="bi bi-trash"></i></button>
        </div>
      `;
      stagesContainer.appendChild(newRow);

      // Add event listener to remove button
      newRow.querySelector('.remove-stage').addEventListener('click', function() {
        if (document.querySelectorAll('#stages-container .stage-row').length > 1) {
          this.closest('.stage-row').remove();
        } else {
          ui.showAlert('You must have at least one stage');
        }
      });
    }

    // Add edit stage row function
    function addEditStageRow() {
      const stagesContainer = document.getElementById('edit-stages-container');
      const newRow = document.createElement('div');
      newRow.className = 'row mb-2 stage-row';
      newRow.innerHTML = `
        <div class="col-md-5">
          <input type="text" class="form-control stage-name" placeholder="Stage Name" required>
        </div>
        <div class="col-md-5">
          <input type="number" class="form-control stage-order" placeholder="Order" required min="1">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger remove-stage"><i class="bi bi-trash"></i></button>
        </div>
      `;
      stagesContainer.appendChild(newRow);

      // Add event listener to remove button
      newRow.querySelector('.remove-stage').addEventListener('click', function() {
        if (document.querySelectorAll('#edit-stages-container .stage-row').length > 1) {
          this.closest('.stage-row').remove();
        } else {
          ui.showAlert('You must have at least one stage');
        }
      });
    }

    // Load routes function
    async function loadRoutes() {
      const routesListEl = document.getElementById('routes-list');
      routesListEl.innerHTML = '<tr><td colspan="6" class="text-center">Loading...</td></tr>';

      const result = await api.get('/routes');

      if (result.success) {
        if (result.data.length === 0) {
          routesListEl.innerHTML = '<tr><td colspan="6" class="text-center">No routes found</td></tr>';
          return;
        }

        routesListEl.innerHTML = result.data.map(route => `
          <tr>
            <td>${route.routeName}</td>
            <td>${route.routeNumber}</td>
            <td>${route.source}</td>
            <td>${route.destination}</td>
            <td>
              <button class="btn btn-sm btn-info view-stages" data-id="${route._id}" data-name="${route.routeName}">
                ${route.stages ? route.stages.length : 0} Stages
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-primary edit-route" data-id="${route._id}">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger delete-route" data-id="${route._id}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');

        // Add event listeners for view stages buttons
        document.querySelectorAll('.view-stages').forEach(button => {
          button.addEventListener('click', async () => {
            const id = button.getAttribute('data-id');
            const routeName = button.getAttribute('data-name');
            const result = await api.get(`/routes/${id}/stages`);

            if (result.success) {
              const stages = result.data;
              document.getElementById('view-route-name').textContent = routeName;

              const stagesList = document.getElementById('view-stages-list');
              if (stages.length === 0) {
                stagesList.innerHTML = '<tr><td colspan="2" class="text-center">No stages found</td></tr>';
              } else {
                // Sort stages by order
                stages.sort((a, b) => a.orderIndex - b.orderIndex);
                
                stagesList.innerHTML = stages.map(stage => `
                  <tr>
                    <td>${stage.orderIndex}</td>
                    <td>${stage.stageName}</td>
                  </tr>
                `).join('');
              }

              const modal = new bootstrap.Modal(document.getElementById('viewStagesModal'));
              modal.show();
            } else {
              ui.showAlert(result.message || 'Failed to load stages');
            }
          });
        });

        // Add event listeners for edit buttons
        document.querySelectorAll('.edit-route').forEach(button => {
          button.addEventListener('click', async () => {
            const id = button.getAttribute('data-id');
            const result = await api.get(`/routes/${id}`);

            if (result.success) {
              const route = result.data;
              document.getElementById('edit-route-id').value = route._id;
              document.getElementById('edit-route-name').value = route.routeName;
              document.getElementById('edit-route-number').value = route.routeNumber;
              document.getElementById('edit-source').value = route.source;
              document.getElementById('edit-destination').value = route.destination;

              // Clear and populate stages
              const stagesContainer = document.getElementById('edit-stages-container');
              stagesContainer.innerHTML = '';

              if (route.stages && route.stages.length > 0) {
                // Sort stages by order
                route.stages.sort((a, b) => a.orderIndex - b.orderIndex);
                
                route.stages.forEach(stage => {
                  const newRow = document.createElement('div');
                  newRow.className = 'row mb-2 stage-row';
                  newRow.innerHTML = `
                    <div class="col-md-5">
                      <input type="text" class="form-control stage-name" placeholder="Stage Name" required value="${stage.stageName}">
                    </div>
                    <div class="col-md-5">
                      <input type="number" class="form-control stage-order" placeholder="Order" required min="1" value="${stage.orderIndex}">
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-danger remove-stage"><i class="bi bi-trash"></i></button>
                    </div>
                  `;
                  stagesContainer.appendChild(newRow);

                  // Add event listener to remove button
                  newRow.querySelector('.remove-stage').addEventListener('click', function() {
                    if (document.querySelectorAll('#edit-stages-container .stage-row').length > 1) {
                      this.closest('.stage-row').remove();
                    } else {
                      ui.showAlert('You must have at least one stage');
                    }
                  });
                });
              } else {
                // Add one empty stage row if no stages
                addEditStageRow();
              }

              const modal = new bootstrap.Modal(document.getElementById('editRouteModal'));
              modal.show();
            } else {
              ui.showAlert(result.message || 'Failed to load route details');
            }
          });
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-route').forEach(button => {
          button.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this route?')) {
              const id = button.getAttribute('data-id');
              const result = await api.delete(`/routes/${id}`);

              if (result.success) {
                ui.showAlert('Route deleted successfully', 'success');
                loadRoutes();
              } else {
                ui.showAlert(result.message || 'Failed to delete route');
              }
            }
          });
        });
      } else {
        routesListEl.innerHTML = '<tr><td colspan="6" class="text-center">Error loading routes</td></tr>';
        ui.showAlert(result.message || 'Failed to load routes');
      }
    }
  </script>
</body>
</html>
