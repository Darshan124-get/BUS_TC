<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments - TC Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="assets/logo.png">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white">
      <div class="mb-4 text-center">
        <img src="assets/logo.png" alt="logo" width="60" class="mb-2">
        <div><strong>TC Panel</strong></div>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="buses.html" class="nav-link">
            <i class="bi bi-bus-front me-2"></i> Buses
          </a>
        </li>
        <li class="nav-item">
          <a href="routes.html" class="nav-link">
            <i class="bi bi-map me-2"></i> Routes
          </a>
        </li>
        <li class="nav-item">
          <a href="assignments.html" class="nav-link active">
            <i class="bi bi-calendar-check me-2"></i> Assignments
          </a>
        </li>
        <li class="nav-item">
          <a href="settings.html" class="nav-link">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          <strong id="username-display">Admin</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="settings.html">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="logout-btn">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content flex-grow-1">
      <div class="topbar d-flex justify-content-between align-items-center">
        <h4>Assignments</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssignmentModal">
          <i class="bi bi-plus-circle me-2"></i> Add Assignment
        </button>
      </div>

      <div class="alert-container"></div>

      <div class="glass p-3">
        <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Vehicle Number</th>
              <th>Route</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Date</th>
              <th>Departure Time</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="assignments-list">
            <!-- Assignments will be loaded here -->
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>

  <!-- Add Assignment Modal -->
  <div class="modal fade" id="addAssignmentModal" tabindex="-1" aria-labelledby="addAssignmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="addAssignmentModalLabel">Add New Assignment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-assignment-form">
            <div class="mb-3">
              <label for="vehicle-number" class="form-label">Vehicle Number</label>
              <select class="form-select" id="vehicle-number" required>
                <option value="">Select Vehicle</option>
                <!-- Buses will be loaded here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="route" class="form-label">Route</label>
              <select class="form-select" id="route" required>
                <option value="">Select Route</option>
                <!-- Routes will be loaded here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="source" class="form-label">Source</label>
              <input type="text" class="form-control" id="source">
            </div>
            <div class="mb-3">
              <label for="destination" class="form-label">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="mb-3">
              <label for="assign-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="assign-date" required>
            </div>
            <div class="mb-3">
              <label for="departure-time" class="form-label">Departure Time</label>
              <input type="time" class="form-control" id="departure-time" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-assignment-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Assignment Modal -->
  <div class="modal fade" id="editAssignmentModal" tabindex="-1" aria-labelledby="editAssignmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title" id="editAssignmentModalLabel">Edit Assignment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-assignment-form">
            <input type="hidden" id="edit-assignment-id">
            <div class="mb-3">
              <label for="edit-vehicle-number" class="form-label">Vehicle Number</label>
              <select class="form-select" id="edit-vehicle-number" required>
                <option value="">Select Vehicle</option>
                <!-- Buses will be loaded here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="edit-route" class="form-label">Route</label>
              <select class="form-select" id="edit-route" required>
                <option value="">Select Route</option>
                <!-- Routes will be loaded here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="edit-source" class="form-label">Source</label>
              <input type="text" class="form-control" id="edit-source">
            </div>
            <div class="mb-3">
              <label for="edit-destination" class="form-label">Destination</label>
              <input type="text" class="form-control" id="edit-destination">
            </div>
            <div class="mb-3">
              <label for="edit-assign-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="edit-assign-date" required>
            </div>
            <div class="mb-3">
              <label for="edit-departure-time" class="form-label">Departure Time</label>
              <input type="time" class="form-control" id="edit-departure-time" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-assignment-btn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Load assignments
      loadAssignments();
      
      // Load buses and routes for dropdowns
      loadBusesAndRoutes();

      // Add assignment event listener
      document.getElementById('save-assignment-btn').addEventListener('click', async () => {
        const vehicleNumber = document.getElementById('vehicle-number').value;
        const route = document.getElementById('route').value;
        const assignDate = document.getElementById('assign-date').value;
        const departureTime = document.getElementById('departure-time').value;

        if (!vehicleNumber || !route || !assignDate || !departureTime) {
          ui.showAlert('Please fill in all required fields');
          return;
        }

        // Get source and destination from the selected route option
        const routeSelect = document.getElementById('route');
        const selectedOption = routeSelect.options[routeSelect.selectedIndex];
        const source = selectedOption.dataset.source || 'N/A';
        const destination = selectedOption.dataset.destination || 'N/A';
        const routeName = selectedOption.textContent.trim();

        const assignmentData = {
          vehicleNumber,
          route,
          routeName,
          source,
          destination,
          assignDate,
          departureTime
        };

        const result = await api.post('/assignments', assignmentData);

        if (result.success) {
          // Close modal and reset form
          const modal = bootstrap.Modal.getInstance(document.getElementById('addAssignmentModal'));
          modal.hide();
          document.getElementById('add-assignment-form').reset();

          // Show success message and reload assignments
          ui.showAlert('Assignment added successfully', 'success');
          loadAssignments();
        } else {
          ui.showAlert(result.message || 'Failed to add assignment');
        }
      });

      // Update assignment event listener
      document.getElementById('update-assignment-btn').addEventListener('click', async () => {
        const id = document.getElementById('edit-assignment-id').value;
        const vehicleNumber = document.getElementById('edit-vehicle-number').value;
        const route = document.getElementById('edit-route').value;
        const assignDate = document.getElementById('edit-assign-date').value;
        const departureTime = document.getElementById('edit-departure-time').value;

        if (!vehicleNumber || !route || !assignDate || !departureTime) {
          ui.showAlert('Please fill in all required fields');
          return;
        }

        // Get source and destination from the selected route option
        const routeSelect = document.getElementById('edit-route');
        const selectedOption = routeSelect.options[routeSelect.selectedIndex];
        const source = selectedOption.dataset.source || 'N/A';
        const destination = selectedOption.dataset.destination || 'N/A';
        const routeName = selectedOption.textContent.trim();

        const assignmentData = {
          vehicleNumber,
          route,
          routeName,
          source,
          destination,
          assignDate,
          departureTime
        };

        const result = await api.put(`/assignments/${id}`, assignmentData);

        if (result.success) {
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('editAssignmentModal'));
          modal.hide();

          // Show success message and reload assignments
          ui.showAlert('Assignment updated successfully', 'success');
          loadAssignments();
        } else {
          ui.showAlert(result.message || 'Failed to update assignment');
        }
      });
    });

    // Load buses and routes for dropdowns
    async function loadBusesAndRoutes() {
      // Load buses
      const busesResult = await api.get('/buses');
      if (busesResult.success) {
        const busesOptions = busesResult.data.map(bus => `
          <option value="${bus.vehicleNumber}">${bus.name} (${bus.vehicleNumber})</option>
        `).join('');
        
        document.getElementById('vehicle-number').innerHTML = `
          <option value="">Select Vehicle</option>
          ${busesOptions}
        `;
        
        document.getElementById('edit-vehicle-number').innerHTML = `
          <option value="">Select Vehicle</option>
          ${busesOptions}
        `;
      }

      // Load routes
      const routesResult = await api.get('/routes');
      if (routesResult.success) {
        const routesOptions = routesResult.data.map(route => {
          const source = route.source || 'N/A';
          const destination = route.destination || 'N/A';
          return `
            <option value="${route._id}" data-source="${source}" data-destination="${destination}">${route.routeName} (${route.routeNumber})</option>
          `;
        }).join('');
        
        document.getElementById('route').innerHTML = `
          <option value="">Select Route</option>
          ${routesOptions}
        `;
        
        document.getElementById('edit-route').innerHTML = `
          <option value="">Select Route</option>
          ${routesOptions}
        `;

        // Add event listeners to route selects to update source and destination
        document.getElementById('route').addEventListener('change', function() {
          const selectedOption = this.options[this.selectedIndex];
          document.getElementById('source').value = selectedOption.dataset.source || '';
          document.getElementById('destination').value = selectedOption.dataset.destination || '';
        });

        document.getElementById('edit-route').addEventListener('change', function() {
          const selectedOption = this.options[this.selectedIndex];
          document.getElementById('edit-source').value = selectedOption.dataset.source || '';
          document.getElementById('edit-destination').value = selectedOption.dataset.destination || '';
        });
      }
    }

    // Load assignments function
    async function loadAssignments() {
      const assignmentsListEl = document.getElementById('assignments-list');
      assignmentsListEl.innerHTML = '<tr><td colspan="9" class="text-center">Loading...</td></tr>';

      const result = await api.get('/assignments');

      if (result.success) {
        if (result.data.length === 0) {
          assignmentsListEl.innerHTML = '<tr><td colspan="9" class="text-center">No assignments found</td></tr>';
          return;
        }

        assignmentsListEl.innerHTML = result.data.map(assignment => {
          // Handle source and destination values
          let source = 'N/A';
          let destination = 'N/A';
          
          if (assignment.source) {
            source = assignment.source;
          } else if (assignment.route && assignment.route.source) {
            source = assignment.route.source;
          }
          
          if (assignment.destination) {
            destination = assignment.destination;
          } else if (assignment.route && assignment.route.destination) {
            destination = assignment.route.destination;
          }
          
          return `
          <tr>
            <td>${assignment.vehicleNumber}</td>
            <td>${assignment.routeName || (assignment.route ? assignment.route.routeName : 'N/A')}</td>
            <td>${source}</td>
            <td>${destination}</td>
            <td>${ui.formatDate(assignment.assignDate)}</td>
            <td>${ui.formatTime(assignment.departureTime)}</td>
            <td>${ui.formatDateTime(assignment.createdAt)}</td>
            <td>${ui.formatDateTime(assignment.updatedAt)}</td>
            <td>
              <button class="btn btn-sm btn-primary edit-assignment" data-id="${assignment._id}">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger delete-assignment" data-id="${assignment._id}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          `;
        }).join('');

        // Add event listeners for edit buttons
        document.querySelectorAll('.edit-assignment').forEach(button => {
          button.addEventListener('click', async () => {
            const id = button.getAttribute('data-id');
            const result = await api.get(`/assignments/${id}`);

            if (result.success) {
              const assignment = result.data;
              document.getElementById('edit-assignment-id').value = assignment._id;
              document.getElementById('edit-vehicle-number').value = assignment.vehicleNumber;
              document.getElementById('edit-route').value = assignment.route._id;
              
              // Handle source and destination values
              let source = '';
              let destination = '';
              
              if (assignment.source) {
                source = assignment.source;
              } else if (assignment.route && assignment.route.source) {
                source = assignment.route.source;
              }
              
              if (assignment.destination) {
                destination = assignment.destination;
              } else if (assignment.route && assignment.route.destination) {
                destination = assignment.route.destination;
              }
              
              document.getElementById('edit-source').value = source;
              document.getElementById('edit-destination').value = destination;
              document.getElementById('edit-assign-date').value = assignment.assignDate.split('T')[0];
              document.getElementById('edit-departure-time').value = assignment.departureTime;

              const modal = new bootstrap.Modal(document.getElementById('editAssignmentModal'));
              modal.show();
            } else {
              ui.showAlert(result.message || 'Failed to load assignment details');
            }
          });
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-assignment').forEach(button => {
          button.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this assignment?')) {
              const id = button.getAttribute('data-id');
              const result = await api.delete(`/assignments/${id}`);

              if (result.success) {
                ui.showAlert('Assignment deleted successfully', 'success');
                loadAssignments();
              } else {
                ui.showAlert(result.message || 'Failed to delete assignment');
              }
            }
          });
        });
      } else {
        assignmentsListEl.innerHTML = '<tr><td colspan="7" class="text-center">Error loading assignments</td></tr>';
        ui.showAlert(result.message || 'Failed to load assignments');
      }
    }
  </script>
</body>
</html>
